<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Consulta Combinada</title>
</head>
<body>
    <h1>Realizar consulta combinada</h1>
    <p>Puedes ingresar un valor (por ejemplo, una palabra clave) para filtrar por la columna <strong>TXT003</strong>.</p>
    <form action="/consulta" method="POST">
        <label for="valor_id">Valor para la columna TXT003:</label>
        <input type="text" name="valor_id" id="valor_id" placeholder="Ejemplo: 1234">
        <button type="submit">Consultar</button>
    </form>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
